<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Spring Security Example</title>
</head>
<body>
<h1>Spring Security Example</h1>

<div sec:authorize="isAnonymous()">
    Login as <a th:href="@{/user}">User</a> or <a th:href="@{/admin}">Admin</a>
</div>

<div sec:authorize="isAuthenticated()">
    <p>Welcome! <strong sec:authentication="principal.username"></strong></p>
    <div sec:authorize="hasRole('USER')">
        <a th:href="@{/user}">My Profile</a>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin}">My Profile</a>
    </div>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
